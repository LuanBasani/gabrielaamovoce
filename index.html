<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enzo e Gabi ❤️</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fef9f3;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff69b4;
            color: white;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        section {
            padding: 20px;
        }
        .images img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 10px;
            border: 2px solid #ff69b4;
        }
        .content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .music {
            margin-top: 20px;
        }
        footer {
            background-color: #ff69b4;
            color: white;
            padding: 10px;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <h1>Enzo e Gabi ❤️</h1>
    </header>

    <section class="images">
        <img src="imagem1.jpg" alt="Foto da Gabi">
        <img src="imagem2.jpg" alt="Foto do Enzi">
    </section>

    <section class="content">
        <p>
            Esta página foi feita com muito carinho para celebrar o que temos de mais especial: o nosso amor! ❤️
        </p>

        <h2>Nosso Tempo Juntos</h2>
        <p>Estamos juntos há: <strong>7 meses e 20 dias.</strong>.</p>

        <h2>Nossa Música</h2>
        <p>"Nossa música especial vai aqui!"</p>
        <audio controls class="music">
            <source src="sua_musica.mp3" type="audio/mpeg">
            Seu navegador não suporta áudio.
        </audio>
    </section>

    <footer>
        <p>Com amor, Enzo ❤️</p>
    </footer>
</body>
</html>
